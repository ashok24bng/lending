<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Lending App</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <a href="/" class="logo">Lending App</a>
            <div class="nav-links">
                <a href="/" class="nav-link">Home</a>
                <a href="/login.html" class="nav-link">Login</a>
                <a href="/register.html" class="nav-link active">Register</a>
            </div>
        </div>
    </nav>

    <!-- Register Form -->
    <div class="auth-container">
        <div class="auth-box">
            <h1>Create Account</h1>
            <div id="errorAlert" class="alert alert-error" style="display: none;"></div>
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <div class="form-group">
                    <label for="referralCode">Referral Code (Optional)</label>
                    <input type="text" id="referralCode" name="referralCode">
                    <small class="form-text">Enter referral code to get Rs 500 bonus</small>
                </div>
                <button type="submit" class="btn btn-primary" id="registerBtn">
                    <span id="registerBtnText">Sign Up</span>
                    <span id="registerBtnSpinner" class="spinner" style="display: none;"></span>
                </button>
            </form>
            <p class="auth-link">
                Already have an account? <a href="/login.html">Sign In</a>
            </p>
        </div>
    </div>

    <!-- Alert Container -->
    <div id="alertContainer" class="alert-container"></div>

    <script src="js/auth.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
